<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Cadastro</h2>
      <form id="signup-form">
        <label for="signup-firstname">Nome:</label>
        <input type="text" id="signup-firstname" required />

        <label for="signup-lastname">Sobrenome:</label>
        <input type="text" id="signup-lastname" required />

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required />

        <label for="signup-cpf">CPF:</label>
        <input type="text" id="signup-cpf" required />

        <label for="signup-dob">Data de Nascimento:</label>
        <input type="date" id="signup-dob" required />

        <label for="signup-username">Usuário:</label>
        <input type="text" id="signup-username" required />

        <label for="signup-password">Senha:</label>
        <input type="password" id="signup-password" required />

        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </div>

    <script src="../../assets/js/signup.js"></script>
  </body>
</html>
